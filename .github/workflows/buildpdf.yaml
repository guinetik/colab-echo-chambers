name: Build LaTeX document
on:
  push:
    branches: 
     - 'master'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Generate build number
        id: buildnumber
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${{secrets.github_token}}
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"
      - name: Run - pdflatex -draftmode
        uses: dante-ev/latex-action@edge
        continue-on-error: true
        with:
          working_directory: ./paper
          root_file: main.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape -draftmode
      - name: Run - bibtex
        uses: dante-ev/latex-action@edge
        with:
          working_directory: ./paper
          root_file: main
          compiler: bibtex
          args: 
      - name: Run - makeglossaries
        uses: dante-ev/latex-action@edge
        with:
          working_directory: ./paper
          root_file: main
          compiler: makeglossaries
          args: 
      - name: Run - makeindex
        uses: dante-ev/latex-action@edge
        with:
          working_directory: ./paper
          root_file: main.nlo
          compiler: makeindex
          args: -s nomencl.ist -o main.nls
      - name: Run - pdflatex regenerate
        uses: dante-ev/latex-action@edge
        continue-on-error: true
        with:
          working_directory: ./paper
          root_file: main.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: Run - pdflatex main
        continue-on-error: true
        uses: dante-ev/latex-action@edge
        with:
          working_directory: ./paper
          root_file: main.tex
          compiler: pdflatex
          args: -interaction=nonstopmode -shell-escape
      - name: List Files
        run: |
          ls -la
          cd ./paper
          ls -la
      - name: Store pdf
        uses: actions/upload-artifact@v2
        with:
          name: main.pdf
          path: ./paper/main.pdf
      - name: Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.buildnumber.outputs.build_number }}.0.0
          tag_name: ${{ steps.buildnumber.outputs.build_number }}.0.0
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{secrets.github_token}}
      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.github_token}}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./paper/main.pdf
          asset_name: main.pdf
          asset_content_type: application/pdf
